services:
  - postgresql
cache: bundler
bundler_args: --without production
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - cp config/database.yml.travis config/database.yml
  - cp .rspec.travis .rspec
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - bundle exec rspec
  - bundle exec rubocop
